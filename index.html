<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <img id="cow" class="animals" src="img/Cow.png" onclick="playAudio(new Audio('sfx/Cow.wav'))">
        <img id="sheep" class="animals" src="img/Sheep.png" onclick="playAudio(new Audio('sfx/Sheep.wav'))">
        <img id="dog" class="animals" src="img/Dog.png" onclick="playAudio(new Audio('sfx/Dog.mp3'))">
        <img id="lion" class="animals" src="img/Lion.png" onclick="playAudio(new Audio('sfx/Lion.wav'))">
        <img id="cat" class="animals" src="img/Cat.png" onclick="playAudio(new Audio('sfx/Cat.wav'))">
        <img id="elephant" class="animals" src="img/Elephant.png" onclick="playAudio(new Audio('sfx/Elephant.wav'))">
    </div>
</body>
<script src="script.js"></script>
</html>
